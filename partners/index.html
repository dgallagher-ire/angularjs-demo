<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Partner Admin</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular-route.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="app.js"></script>
<title>Partner Admin</title>
</head>

<body ng-app="my-app">
	<div class="container" ng-controller="my-ctrl as ctrl">
		<div>
			<h3 class="page-header">Partner Admin</h3>
		</div>
		<div class="row" ng-show="ctrl.showLogin">
			<form class="col-md-4 col-md-offset-4">
				<div class="form-group">
					<label for="exampleInputEmail1">Username</label> <input
						type="email" class="form-control" id="exampleInputEmail1"
						placeholder="Koios username">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label> <input
						type="password" class="form-control" id="exampleInputPassword1"
						placeholder="Koios password">
				</div>
				<button type="submit" class="btn btn-primary" ng-click="ctrl.login()">Submit</button>
			</form>
		</div>
		<div  ng-show="!ctrl.showLogin">
			<div>
				<ul class="nav nav-tabs">
					<li data-toggle="tab" class="active"><a href="#portaluser">Portal Users</a></li>
					<li data-toggle="tab"><a href="#clients">Clients</a></li>
					<li data-toggle="tab"><a href="#reports">Reports</a></li>
				</ul>
			</div>
			<div ng-view></div>
		</div>
	</div>
</body>

</html>
